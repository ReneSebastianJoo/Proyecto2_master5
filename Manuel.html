<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Bienvenido a tu cuenta Manuel</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">¿Qué operacion deseas realizar?</p>
    </div>

    <div Class="row" >
      <p id="mensaje">Ten un muy buen dia </p>
      <p id="num"></p>
      <br>
    </div>
 
  </main>

  <div Class="row">
    <button Class="col-3" id="Consultar" onclick=" muestraSaldo();" >Consulta tu saldo</button>
    <button Class="col-3" id="Depositar" onclick=" deposita();" >Depositar</button>
    <button Class="col-3"id="Retirar" onclick=" retirar();">Retirar</button>
    <button Class="col-3" id="SALIR" onclick=" salir();" >SALIR</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="./Usu02.js"></script>
</body>

</html>
